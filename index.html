<!DOCTYPE html><html lang="en"><head>
    <title>EJ2 Grid</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Typescript Grid Control">
    <meta name="author" content="Syncfusion">
    
    <script src="ej2.min.js"></script>
    
    <link href="https://cdn.syncfusion.com/ej2/29.1.37/tailwind3.css" rel="stylesheet">

    <style>
        .e-dialog .e-dlg-header-content {
            border-bottom: 1px solid gray;
            border-bottom-left-radius: 0px;
            border-bottom-right-radius: 0px;
        }

        .e-dialog-barchart-icon::before {
            content: '\e86c';
            font-family: 'e-icons';
        }

        .e-barchart-normal-icon::before {
            content: '\e86c';
            font-family: 'e-icons';
        }

        .e-barchart-stacked-icon::before {
            content: '\e866';
            font-family: 'e-icons';
        }

        .e-dialog-linechart-icon::before {
            content: '\e8c3';
            font-family: 'e-icons';
        }

        .e-linechart-normal-icon::before {
            content: '\e8c2';
            font-family: 'e-icons';
        }

        .e-linechart-stacked-icon::before {
            content: '\e8c1';
            font-family: 'e-icons';
        }

        .e-dialog-areachart-icon::before {
            content: '\e870';
            font-family: 'e-icons';
        }

        .e-areachart-normal-icon::before {
            content: '\e870';
            font-family: 'e-icons';
        }

        .e-areachart-range-icon::before {
            content: '\e871';
            font-family: 'e-icons';
        }

        .e-display-flex {
            display: flex;
        }

        .e-chart-container {
            width: 70%;
        }

        .e-tab-container {
            margin-left: 20px;
            border-left: 1px solid gray;
            width: 30%;
        }

        .e-tab-spacer {
            padding-left: 15px;
            padding-top: 15px;
        }

        .e-bottom-spacer {
            margin-bottom: 15px !important;
        }

        .e-chart-list-icon {
            cursor: pointer;
            margin-top: 10px;
            margin-left: 10px;
            margin-right: 10px;
            line-height: 1;
            font-size: 50px;
            padding-top: 5px;
            padding-left: 5px;
            padding-right: 5px;
            border: 2px solid white;
        }

        .e-chart-list-icon-focus {
            border: 2px solid orange;
        }

        .e-grid .e-dialog .e-tab .e-content {
            overflow-y: auto;
        }

    </style>
</head>
<body>
    <br/>
    <br/>
    <br/>
    <br/>
    <div id="Grid"></div>
<script >
    var data = [];
    var dataCount = 20;
    var year = new Date().getFullYear() - dataCount;
    var fruits = [
        "Apple",
        "Banana",
        "Mango",
        "Orange",
        "Pineapple",
        "Grapes",
        "Strawberry",
        "Watermelon",
        "Papaya",
        "Blueberry",
        "Kiwi",
        "Peach",
        "Pear",
        "Cherry",
        "Pomegranate",
        "Guava",
        "Lychee",
        "Plum",
        "Coconut",
        "Dragon fruit"
    ];
    var getRandomNumber = function (min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    };
    for (var i = 0; i < dataCount; i++) {
        var loss = getRandomNumber(5, 30);
        data.push({
            Name: fruits[Math.floor(Math.random() * fruits.length)],
            Year: exports.year + i,
            Profit: 100 - loss,
            Loss: loss,
            Quality: getRandomNumber(85, 95),
            Quantity: getRandomNumber(50000, 70000)
        });
    }
    data.reverse();
    console.log(data);
</script>
</body></html>
