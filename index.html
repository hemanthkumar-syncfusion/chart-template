<!DOCTYPE html><html lang="en"><head>
    <title>EJ2 Grid</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Typescript Grid Control">
    <meta name="author" content="Syncfusion">
    
    <script src="ej2.min.js"></script>
    
    <link href="https://cdn.syncfusion.com/ej2/29.1.39/tailwind3.css" rel="stylesheet">

    <style>
        .e-grid-barchart-icon::before {
            content: '\e86c';
            font-family: 'e-icons';
        }

        .e-grid-barchart-normal-icon::before {
            content: '\e86c';
            font-family: 'e-icons';
        }

        .e-grid-barchart-stacked-icon::before {
            content: '\e866';
            font-family: 'e-icons';
        }

        .e-grid-linechart-icon::before {
            content: '\e8c3';
            font-family: 'e-icons';
        }

        .e-grid-linechart-normal-icon::before {
            content: '\e8c2';
            font-family: 'e-icons';
        }

        .e-grid-linechart-stacked-icon::before {
            content: '\e8c1';
            font-family: 'e-icons';
        }

        .e-grid-areachart-icon::before {
            content: '\e870';
            font-family: 'e-icons';
        }

        .e-grid-areachart-normal-icon::before {
            content: '\e870';
            font-family: 'e-icons';
        }

        .e-grid-areachart-range-icon::before {
            content: '\e871';
            font-family: 'e-icons';
        }

        .e-grid-chart-dialog-max-icon::before {
            content: '\e72f';
            font-family: 'e-icons';
        }

        .e-grid-chart-dialog-min-icon::before {
            content: '\e7ed';
            font-family: 'e-icons';
        }

        .e-grid-context-menu-dialog .e-chart-list-icon {
            cursor: pointer;
            margin-top: 10px;
            margin-left: 10px;
            margin-right: 10px;
            line-height: 1;
            font-size: 50px;
            padding-top: 5px;
            padding-left: 5px;
            padding-right: 5px;
            border: 2px solid white;
        }

        .e-grid-context-menu-dialog .e-chart-list-icon.e-chart-list-icon-selected {
            border: 2px solid orange;
        }

        .e-grid-context-menu-dialog .e-grid-chart-dialog-min-max {
            padding: 6px 10px;
            border: 0px;
            position: relative;
            float: right;
        }
    </style>
</head>
<body>
    <br/>
    <br/>
    <br/>
    <br/>
    <div id="Grid"></div>
<script >
    var data = [];
    var dataCount = 20;
    var year = new Date().getFullYear() - dataCount;
    var fruits = [
        "Apple",
        "Banana",
        "Mango",
        "Orange",
        "Pineapple",
        "Grapes",
        "Strawberry",
        "Watermelon",
        "Papaya",
        "Blueberry",
        "Kiwi",
        "Peach",
        "Pear",
        "Cherry",
        "Pomegranate",
        "Guava",
        "Lychee",
        "Plum",
        "Coconut",
        "Dragon fruit"
    ];
    var getRandomNumber = function (min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    };
    for (var i = 0; i < dataCount; i++) {
        var loss = getRandomNumber(5, 70);
        data.push({
            Name: fruits[Math.floor(Math.random() * fruits.length)],
            Year: year + i,
            Profit: 100 - loss,
            Loss: loss,
            Quality: getRandomNumber(20, 95),
            Quantity: getRandomNumber(50000, 70000)
        });
    }
    data.reverse();
</script>
</body></html>
